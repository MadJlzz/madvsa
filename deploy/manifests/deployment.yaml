apiVersion: apps/v1
kind: Deployment
metadata:
  name: madvsa
  labels:
    app: madvsa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: madvsa
  template:
    metadata:
      name: madvsa
      labels:
        app: madvsa
    spec:
      serviceAccountName: madvsa
      restartPolicy: Always
      containers:
        - name: madvsa
          image: ttl.sh/801c1a6c-df1b-4443-a69b-a55c4b9086f9:1h
          imagePullPolicy: IfNotPresent
          args:
            - -orchestration
            - kubernetes
          ports:
            - containerPort: 3000
              protocol: TCP
